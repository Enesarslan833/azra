    .photo-container {

      height: 140px;

      z-index: 5;
      transition: z-index 0.3s ease;
      border-radius: 10px;

    .photo-inner {

      height: 100%;

      border: 10px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      border-radius: 10px;
      background: white;
    }

    .photo-container.flipped .photo-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .front {
      object-fit: cover;
      background: transparent;
    }

    .back {
      background-color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-container.expanded {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      width: 140px !important;
      height: 140px !important;
      transform: translate(-50%, -50%) scale(1.8) !important;
      z-index: 1101;
      cursor: default;
    }

    #overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: white;
      border-radius: 20px;
      opacity: 0;
      transform: translate(-50%, -50%);

    .petal {

      top: -50px;
      width: 30px;
      height: 30px;

      background-size: cover;
      opacity: 0.8;
      animation: fall 2s linear forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
